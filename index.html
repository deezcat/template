<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Message</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Minecraftia', Arial, sans-serif; /* Minecraftia font */
        background: linear-gradient(to bottom right, #ff6961, #ff4757); /* Red gradient background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
        animation: fadeIn 2s ease;
    }
    h1 {
        font-size: 3rem;
        color: #fff; /* White text color */
        margin-bottom: 20px;
    }
    p {
        font-size: 1.5rem;
        color: #fff; /* White text color */
        line-height: 1.6;
        margin-bottom: 30px;
    }
    .heart-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .heart {
        position: relative;
        width: 100px;
        height: 90px;
        animation: heartbeat 1.5s infinite;
    }
    .heart:before,
    .heart:after {
        position: absolute;
        content: "";
        left: 50px;
        top: 0;
        width: 50px;
        height: 80px;
        background-color: #fc2e5a; /* Heart color */
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
    }
    .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
    }
    @keyframes heartbeat {
        0% {
            transform: scale(0.8);
        }
        25% {
            transform: scale(1);
        }
        50% {
            transform: scale(0.8);
        }
        75% {
            transform: scale(1);
        }
        100% {
            transform: scale(0.8);
        }
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Minecraftia&display=swap" rel="stylesheet"> <!-- Importing Minecraftia font -->
</head>
<body>
<div class="container">
    <div class="heart-wrapper">
        <div class="heart"></div>
    </div>
    <h1>I Love You</h1>
    <p>By deezcat :3</p>
</div>
</body>
</html>
